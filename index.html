<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay and Get Paid With Payoneer - a Fast, Low-Cost Solution for Your International Business.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-area">
        <div class="row">
            <div class="col-md-6 login_box mr-2">
                <div class="logo"> 
                    <h3 class="text-center h3">Wellcome To Our Bank</h3>
                    <img src="images/bak.svg" alt="">
                </div>
                <div class="p-4">
`                   <h4>Login</h4>
                    
                        <input type="email" class="form-control" placeholder="Email"><br>
                    
                        <input type="password" class="form-control" placeholder="password" ><br>
                    
                        <button id="login" class="btn btn-success">Sign in</button>
                    
                    
                </div>
            </div>
           
            <div class="col-md-6 right_background">
                

            </div>

        </div> 
    </div>

    <div id="transation-ara" class=" container">
        
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want deposit"><br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        // login handaler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transArea = document.getElementById("transation-ara");
            transArea.style.display = "block";
        })
        // deposit handlaer
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function(){
            const depositeNumber = getInputNumber("deposit-amount");
            updateSpanAmount("currentdeposit",depositeNumber);
            updateSpanAmount("currentBalance",depositeNumber);
            document.getElementById("deposit-amount").value = "";
           
        })

        
        //withdraw handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
            const withdrawNumber = getInputNumber("withdraw-amount");
            updateSpanAmount("currentwithdraw",withdrawNumber );
            updateSpanAmount("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdraw-amount").value = "";
           

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
            
        }
        function updateSpanAmount(id,addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addedNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
